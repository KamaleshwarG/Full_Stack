<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="container">
        <input type="text" placeholder="0" id="two">
        <button class="block" onclick="enter(7)">7</button>
        <button class="block" onclick="enter(8)">8</button>
        <button class="block" onclick="enter(9)">9</button>
        <button class="block" onclick="enter('*')">*</button>
        <button class="block" onclick="enter(4)">4</button>
        <button class="block" onclick="enter(5)">5</button>
        <button class="block" onclick="enter(6)">6</button>
        <button class="block" onclick="enter('-')">-</button>
        <button class="block" onclick="enter(1)">1</button>
        <button class="block" onclick="enter(2)">2</button>
        <button class="block" onclick="enter(3)">3</button>
        <button class="block" onclick="enter('+')">+</button>
        <button class="block" id="clr" onclick="clear_txt()">clr</button>
        <button class="block" onclick="enter(0)">0</button>
        <button class="block" onclick="enter('.')">.</button>
        <button class="block" id="equalto">=</button>
        <button class="block" id="squareroot">sqrt</button>
        <button class="block" id="cube">x³</button>
        <button class="block" id="square">x²</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
